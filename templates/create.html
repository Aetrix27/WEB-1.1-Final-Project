{% extends 'base.html' %}
{% block content %}

<main>
    <div id="newEventDiv">
    <h1>New Event</h1>

    <form method='POST'>
        <legend>Event Details:</legend>
        <div>
            <label>
                Name of Event:
                <input type="text" name="event_name">
            </label>
        </div>
        <div>
            <label>
                Event's photo URL:
                <input type="url" name="photo_url">
            </label>
        </div>
        * You must enter a date
        <div>
            <label>
                Date for Event:
                <input type="date" name="date_created" value="{{day_in}}">
            </label>
        </div>
        <div>
            <label>
                Location of Event:
                <input type="text" name="location">
            </label>
        </div>
        <div>
            <label>
                Description:
                <input type="text" name="description">
            </label>
        </div>

        <input type="submit" class="submit" value="Submit!">
    </form>
</div>
</main>

{% endblock content %}
