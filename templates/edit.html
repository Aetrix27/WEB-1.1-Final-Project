{% extends 'base.html' %}
{% block content %}

<main>
    <div id="newEventDiv">
    <h1>Edit Event</h1>

    <form method='POST'>
        <fieldset>
            <legend>Fill Out Info For Your Event:</legend>

            <label>
                Event Name:
                <input type="text" name="event_name" value="{{event.event_name}}">
            </label>

            <label>
                Event photo URL:
                <input type="url" name="photo_url" value="{{event.photo_url}}">
            </label>

            <label>
                Date created:
                <input type="date" name="date_created" value="{{event.date_created}}">
            </label>
            <label>
                Location of Event:
                <input type="text" name="location" value="{{event.location}}">
            </label>
            <label>
                Description:
                <input type="text" name="description" value="{{event.description}}">
            </label>

            <input type="submit" class="submit" value="Submit!">
        </fieldset>
    </form>
    </div>
</main>

{% endblock content %}
